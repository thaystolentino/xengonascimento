<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formato de Pagamento</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="comprar_ingresso">
  <h1>Formato de Pagamento</h1>

  <form>
    <label for="nome">Nome no cartão:</label>
    <input type="text" id="nome" name="nome" required>
    <br>

    <label for="numero-cartao">Número do cartão:</label>
    <input type="text" id="numero-cartao" name="numero-cartao" required>
    <br>

    <label for="validade">Validade:</label>
    <input type="month" id="validade" name="validade" required>
    <br>

    <label for="codigo">Código de segurança:</label>
    <input type="text" id="codigo" name="codigo" required>
    <br>

    <input type="submit" value="Pagar">
  </form>
</div>
</body>
</html>
